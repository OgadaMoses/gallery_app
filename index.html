<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Gallery App</title>
        <meta charset="utf-8">
        <style>
        body  {
            background-color: #6062b3;
        }
        </style>
        <script>
            const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday",
                                   "Thursday", "Friday", "Saturday"];
            let now = new Date();
            let dayName = daysOfTheWeek [now.getDay()];                    
            alert(`Hello, world! Happy ${dayName}.`);
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>An alert</p>
    </body>
</html>
